<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        h3 {
            margin-top: 1rem;
        }
    </style>
</head>
<body onload="checkAuth()">
    <div class="container">
        <h2>Advanced Calculator</h2>
        <input type="text" id="expression" placeholder="Enter calculation (e.g., 2+3*4)">
        <button onclick="calculate()">Calculate</button>
        <h3>Result: <span id="result">0</span></h3>
        <button onclick="logout()" style="background-color: red;">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
